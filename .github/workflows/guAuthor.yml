name: Add as Contributor on PR

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  add-contributor:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          ref: ${{ github.head_ref }}

      - name: Add as Co-Author
        run: |
          git config user.name "Guru Updesh Singh"
          git config user.email "guruupdeshsingh@gmail.com"
          git fetch origin ${{ github.head_ref }}
          git checkout ${{ github.head_ref }}
          git commit --amend --no-edit --author="Guru Updesh Singh <guruupdeshsingh@gmail.com>"
          git push origin ${{ github.head_ref }} --force
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}